<!DOCTYPE html>
<html>
    <head>
        <script>
            function add()
            {
                var n1,n2,sum;
                n1=parseInt(document.getElementById("fn").value);
                n2=parseInt(document.getElementById("sn").value);
                sum=n1+n2;
                document.getElementById("answer").value = sum;
            }
            function sub()
            {
                var n1,n2,sum;
                n1=parseInt(document.getElementById("fn").value);
                n2=parseInt(document.getElementById("sn").value);
                sum=n1-n2;
                document.getElementById("answer").value = sum;
            }
            function mul()
            {
                var n1,n2,sum;
                n1=parseInt(document.getElementById("fn").value);
                n2=parseInt(document.getElementById("sn").value);
                sum=n1*n2;
                document.getElementById("answer").value = sum;
            }
            function div()
            {
                var n1,n2,sum;
                n1=parseInt(document.getElementById("fn").value);
                n2=parseInt(document.getElementById("sn").value);
                sum=n1/n2;
                document.getElementById("answer").value = sum;
            }
        </script>
    </head>
    <body>
        <fieldset bgcolor="gold">
    <p>Enter the first Number: <input id="fn"></P>
    <p>Enter the second Number: <input id="sn"></P>
    <button onclick="add()">Add</button>
    <button onclick="sub()">SUB</button>
    <button onclick="mul()">MUL</button>
    <button onclick="div()">DIV</button>
    <p>Sum= <input id="answer"></p>
    </fieldset>
    </body>
</html>
